static:
    map_topic: /map
    subscribe_to_updates: true

obstacles_laser:
    observation_sources: scan
    scan: {sensor_frame: laser_frame,  data_type: LaserScan, clearing: true, marking: true, topic: scan, inf_is_valid: true}

inflation:
    inflation_radius: 0.2
